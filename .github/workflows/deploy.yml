name: Odoo Infra & Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action'
        required: true
        default: apply
        type: choice
        options:
          - apply
          - destroy

env:
  ANSIBLE_FORCE_COLOR: 1
  ANSIBLE_HOST_KEY_CHECKING: false

jobs:
  terraform-provision:
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive
          token: ${{ secrets.GIT_TOKEN }}

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.6

      - name: Generate .auto.tfvars file
        working-directory: ./terraform
        run: |
          cat <<EOF > vars.auto.tfvars
          do_token = "${{ secrets.DO_TOKEN }}"
          ssh_public_key = <<EOTPUB
          ${{ secrets.SSH_PUBLIC_KEY }}
          EOTPUB
          ssh_private_key = <<EOT
          ${{ secrets.SSH_PRIVATE_KEY }}
          EOT
          EOF

      - name: Terraform Init (Cloud)
        working-directory: ./terraform
        env:
          TF_TOKEN_app_terraform_io: ${{ secrets.TF_API_TOKEN }}
        run: terraform init

      - name: Terraform Apply
        working-directory: ./terraform
        env:
          TF_TOKEN_app_terraform_io: ${{ secrets.TF_API_TOKEN }}
        run: terraform apply -auto-approve

      - name: Create Ansible inventory
        working-directory: ./terraform
        run: |
          ip=$(terraform output -raw droplet_ip)
          clean_ip=$(echo "$ip" | grep -Eo '[0-9]{1,3}(\.[0-9]{1,3}){3}')
          mkdir -p ../ansible/inventory
          echo "[odoo]" > ../ansible/inventory/production.ini
          echo "$clean_ip ansible_user=root" >> ../ansible/inventory/production.ini
          echo "Generated inventory:"
          cat ../ansible/inventory/production.ini

      - name: Upload inventory artifact
        uses: actions/upload-artifact@v4
        with:
          name: ansible-inventory
          path: ansible/inventory/production.ini
          retention-days: 1

  ansible-deploy:
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply'
    needs: terraform-provision
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive
          token: ${{ secrets.GIT_TOKEN }}

      - name: Download inventory
        uses: actions/download-artifact@v4
        with:
          name: ansible-inventory
          path: ansible/inventory/

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Ansible and collections
        run: |
          pip install ansible
          ansible-galaxy collection install -r ansible/requirements.yml

      - name: Run deploy playbook
        working-directory: ./ansible
        env:
          GIT_TOKEN: ${{ secrets.GIT_TOKEN }}
        run: |
          ansible-playbook \
            -i inventory/production.ini \
            playbooks/deploy-odoo.yml \
            --extra-vars "ansible_ssh_retries=5 ansible_ssh_timeout=30"

  deploy-on-push:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive
          token: ${{ secrets.GIT_TOKEN }}

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Determine Droplet IP
        id: get-ip
        run: |
          response=$(curl -s -H "Authorization: Bearer ${{ secrets.DO_TOKEN }}" \
            "https://api.digitalocean.com/v2/droplets?tag_name=odoo")

          clean_ip=$(echo "$response" | jq -r '[.droplets[] | select(.status=="active")] | sort_by(.created_at) | reverse | .[0].networks.v4[] | select(.type=="public").ip_address' | head -n1)

          if [ -z "$clean_ip" ]; then
            echo "::error::No active droplets found with tag 'odoo'"
            exit 1
          fi

          mkdir -p ansible/inventory
          echo "[odoo]" > ansible/inventory/production.ini
          echo "$clean_ip ansible_user=root" >> ansible/inventory/production.ini
          echo "Using IP: $clean_ip"

      - name: Verify SSH connectivity
        run: |
          ip=$(grep -Eo '[0-9.]+' ansible/inventory/production.ini)
          for i in {1..10}; do
            ssh -o StrictHostKeyChecking=no -o ConnectTimeout=10 root@$ip exit 2>/dev/null
            if [ $? -eq 0 ]; then
              echo "SSH connection successful"
              exit 0
            fi
            echo "SSH attempt $i/10 failed, retrying..."
            sleep 15
          done
          echo "::error::Failed to establish SSH connection"
          exit 1

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Ansible and collections
        run: |
          pip install ansible
          ansible-galaxy collection install -r ansible/requirements.yml

      - name: Run update playbook
        working-directory: ./ansible
        env:
          GIT_TOKEN: ${{ secrets.GIT_TOKEN }}
        run: |
          ansible-playbook \
            -i inventory/production.ini \
            playbooks/update-odoo.yml \
            --extra-vars "ansible_ssh_retries=5 ansible_ssh_timeout=30"

  terraform-destroy:
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'destroy'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive
          token: ${{ secrets.GIT_TOKEN }}

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.6

      - name: Generate .auto.tfvars file
        working-directory: ./terraform
        run: |
          cat <<EOF > vars.auto.tfvars
          do_token = "${{ secrets.DO_TOKEN }}"
          ssh_public_key = <<EOTPUB
          ${{ secrets.SSH_PUBLIC_KEY }}
          EOTPUB
          ssh_private_key = <<EOT
          ${{ secrets.SSH_PRIVATE_KEY }}
          EOT
          EOF

      - name: Terraform Init (Cloud)
        working-directory: ./terraform
        env:
          TF_TOKEN_app_terraform_io: ${{ secrets.TF_API_TOKEN }}
        run: terraform init

      - name: Terraform Destroy
        working-directory: ./terraform
        env:
          TF_TOKEN_app_terraform_io: ${{ secrets.TF_API_TOKEN }}
        run: terraform destroy -auto-approve
