name: Odoo Infra & Deploy

on:
  push:
    branches:
      - main

  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action'
        required: true
        default: apply
        type: choice
        options:
          - apply
          - destroy

jobs:
  terraform-provision:
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          submodules: recursive
          token: ${{ secrets.GIT_TOKEN }}

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      - name: Terraform Apply
        working-directory: ./terraform
        run: terraform apply -auto-approve -var "do_token=${{ secrets.DO_TOKEN }}" -var "ssh_public_key=${{ secrets.SSH_PUBLIC_KEY }}" -var "ssh_private_key=${{ secrets.SSH_PRIVATE_KEY }}"

      - name: Save droplet IP to file
        working-directory: ./terraform
        env:
          TERRAFORM_CLI_NO_WRAPPER: true
        run: terraform output -raw droplet_ip > droplet_ip.txt

      - name: Upload IP as artifact
        uses: actions/upload-artifact@v4
        with:
          name: droplet-ip
          path: ./terraform/droplet_ip.txt
          retention-days: 1

  deploy-odoo:
    runs-on: ubuntu-latest
    needs: [terraform-provision]
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          submodules: recursive
          token: ${{ secrets.GIT_TOKEN }}

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Download droplet IP artifact
        uses: actions/download-artifact@v4
        with:
          name: droplet-ip
          path: .

      - name: Read droplet IP
        id: set-ip
        run: |
          ip=$(cat droplet_ip.txt)
          echo "Using IP from artifact: $ip"
          echo "ip=$ip" >> $GITHUB_OUTPUT

      - name: Deploy to Odoo Droplet
        run: |
          IP_ADDRESS="${{ steps.set-ip.outputs.ip }}"
          echo "Deploying to $IP_ADDRESS"
          ssh -o StrictHostKeyChecking=no root@$IP_ADDRESS << 'EOF'
            set -ex
            if ! systemctl is-active --quiet docker; then
              systemctl start docker
            fi
            
            cd /home/odoo
            git fetch origin
            git checkout main
            git pull origin main
            
            docker-compose down -v --remove-orphans || true
            docker system prune -af --volumes || true
            docker-compose build --no-cache
            docker-compose up -d
          EOF

  deploy-on-push:
    if: github.event_name == 'push' && github.ref == 'refs/heads/deploy'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          submodules: recursive
          token: ${{ secrets.GIT_TOKEN }}

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Determine Droplet IP via DO API
        id: get-ip
        run: |
          echo "Fetching IP from DigitalOcean API..."
          # FIX: Only get the first public IP address
          ip=$(curl -s -H "Authorization: Bearer ${{ secrets.DO_TOKEN }}" \
            "https://api.digitalocean.com/v2/droplets" | \
            jq -r --arg name "${{ secrets.DROPLET_NAME }}" '.droplets[] | select(.name==$name) | .networks.v4[] | select(.type=="public") | .ip_address' | head -n1)
          
          if [ -z "$ip" ]; then
            echo "âŒ Failed to fetch IP from DigitalOcean API"
            exit 1
          fi
          echo "Public IP address: '$ip'"
          echo "ip=$ip" >> $GITHUB_OUTPUT

      - name: Deploy to Odoo Droplet
        run: |
          IP_ADDRESS="${{ steps.get-ip.outputs.ip }}"
          echo "Deploying to $IP_ADDRESS"
          ssh -o StrictHostKeyChecking=no root@$IP_ADDRESS << 'EOF'
            set -ex
            if ! systemctl is-active --quiet docker; then
              systemctl start docker
            fi
            
            cd /home/odoo
            git fetch origin
            git checkout main
            git pull origin main
            
            docker-compose down -v --remove-orphans || true
            docker system prune -af --volumes || true
            docker-compose build --no-cache
            docker-compose up -d
          EOF

  terraform-destroy:
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'destroy'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          submodules: recursive
          token: ${{ secrets.GIT_TOKEN }}

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      - name: Terraform Destroy
        working-directory: ./terraform
        run: terraform destroy -auto-approve -var "do_token=${{ secrets.DO_TOKEN }}" -var "ssh_public_key=${{ secrets.SSH_PUBLIC_KEY }}" -var "ssh_private_key=${{ secrets.SSH_PRIVATE_KEY }}"
